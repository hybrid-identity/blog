<!DOCTYPE html>
{{ partial "html.html" . }}
{{ partial "head.html" . }}
<body>
	{{ partial "cover.html" . }}
	<div class="container">
		{{ partial "logo.html" . }}
		<article class="main">
			<header class="header">
				<h1>{{ .Title }}</h1>
				<h2>{{ .Description }}</h2>
			</header>
			{{ .Content }}
			{{ partial "footer.html" . }}
		</article>
	</div>
	{{ partial "scripts.html" . }} 
</body>
</html>
