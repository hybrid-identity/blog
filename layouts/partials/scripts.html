<script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    $('[data-toggle="popover"]').popover({ trigger: "manual" , html: true, animation:false, content: ''})
    .on("mouseenter", function () {
      var _this = this;
      $(this).popover("show");
      $(".popover").on("mouseleave", function () {
        $(_this).popover('hide');
      });
    }).on("mouseleave", function () {
      var _this = this;
      setTimeout(function () {
        if (!$(".popover:hover").length) {
          $(_this).popover("hide");
        }
      }, 300);
    });
  </script>
{{ if in .Params.Category "slide" }}
  <script src="{{ .Site.BaseURL }}vendors/revealjs/dist/reveal.js"></script>
    <script src="{{ .Site.BaseURL }}vendors/revealjs/plugin/zoom/zoom.js"></script>
    <script src="{{ .Site.BaseURL }}vendors/revealjs/plugin/notes/notes.js"></script>
    <script src="{{ .Site.BaseURL }}vendors/revealjs/plugin/search/search.js"></script>
    <script src="{{ .Site.BaseURL }}vendors/revealjs/plugin/markdown/markdown.js"></script>
    <script src="{{ .Site.BaseURL }}vendors/revealjs/plugin/highlight/highlight.js"></script>
    <script>

      // Also available as an ES module, see:
      // https://revealjs.com/initialization/
      Reveal.initialize({
        controls: true,
        progress: true,

        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
      });

    </script>
